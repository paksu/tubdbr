<button type="button" data-plyr="play" class="plyr__play-large">
    <svg>
        <use xlink:href="plyr-play"></use>
    </svg>
    <span class="plyr__play-large__text">dubstep</span>
</button>
<div class="plyr__controls">
    <button type="button" data-plyr="restart-dub" onclick="this.dispatchEvent(new Event('restart', { 'bubbles':true }))">
        <svg>
            <use xlink:href="#plyr-restart"></use>
        </svg>
        <span class="plyr__sr-only">Restart</span>
    </button>
    <button type="button" data-plyr="play">
        <svg>
            <use xlink:href="#plyr-play"></use>
        </svg>
        <span class="plyr__sr-only">Play</span>
    </button>
    <button type="button" data-plyr="pause">
        <svg>
            <use xlink:href="#plyr-pause"></use>
        </svg>
        <span class="plyr__sr-only">Pause</span>
    </button>
    <span class="plyr__spacer"></span>
    <span class="plyr__time">
        <span class="plyr__sr-only">Current time</span>
    <span class="plyr__time--current">00:00</span>
    </span>
    <span class="plyr__time">
        <span class="plyr__sr-only">Duration</span>
    <span class="plyr__time--duration">00:00</span>
    </span>
    <button type="button" data-plyr="fullscreen">
        <svg class="icon--exit-fullscreen">
            <use xlink:href="#plyr-exit-fullscreen"></use>
        </svg>
        <svg>
            <use xlink:href="#plyr-enter-fullscreen"></use>
        </svg>
        <span class="plyr__sr-only">Toggle Fullscreen</span>
    </button>
</div>
